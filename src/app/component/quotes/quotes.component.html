<div class="displayQuote" *ngFor="let quote of quotes">
    <div class="quotes">
        {{quote.quote}}
    </div>
    <div class="quote-item">
        <div class="author">{{quote.name}}</div>
        <div class="post">{{quote.post}}</div>
        <div class="time">{{date | date:'short'}}</div>
    </div>
</div>
