<div class="displayQuote" *ngFor="let quote of quotes">
    <div class="quotes">
        {{quote.quote}}
    </div>
    <div class="quote-item">
        <div class="author">Author : {{quote.name}}</div>
        <div class="post">Posted by : {{quote.post}}</div>
        <div class="time">Date : {{date | date:'short'}}</div>
    </div>
</div>
